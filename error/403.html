<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error 403 - Acceso Denegado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2em;
            color: #333333;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-message {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-message h2 {
            font-size: 4em;
            color: #333333;
            margin-bottom: 20px;
        }

        .error-message p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #555555;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00a8e1;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #007ea0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Acceso Denegado</h1>
        </header>
        <main>
            <section class="error-message">
                <h2>Error 403</h2>
                <p>No tienes los permisos necesarios para acceder a esta p√°gina.</p>
                <a href="/" class="back-home">Volver al inicio</a>
            </section>
        </main>
    </div>
</body>
</html>
